<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the sky -->
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0d0221; stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2d00f7; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f20089; stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for the sun -->
        <radialGradient id="sunGradient">
            <stop offset="0%" stop-color="#FFEE88" />
            <stop offset="50%" stop-color="#FFDD00" />
            <stop offset="100%" stop-color="#FF8C00" />
        </radialGradient>

        <!-- Filter for a neon glow -->
        <filter id="neonGlow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

    </defs>

    <!-- Sky background -->
    <rect width="800" height="300" y="0" fill="url(#skyGradient)" />
    
    <!-- Sun -->
    <circle cx="400" cy="300" r="80" fill="url(#sunGradient)" />

    <!-- Ocean/Ground (drawn after the sun to partially cover it) -->
    <rect width="800" height="300" y="300" fill="#0d0221" />

    <!-- Perspective Grid -->
    <g id="grid" stroke="#00f0ff" stroke-width="1.5" stroke-opacity="0.8">
        <!-- Horizontal Lines -->
        <line x1="0" y1="310" x2="800" y2="310" />
        <line x1="0" y1="325" x2="800" y2="325" transform="scale(1.05, 1)" transform-origin="400 300"/>
        <line x1="0" y1="345" x2="800" y2="345" transform="scale(1.1, 1)" transform-origin="400 300"/>
        <line x1="0" y1="375" x2="800" y2="375" transform="scale(1.2, 1)" transform-origin="400 300"/>
        <line x1="0" y1="420" x2="800" y2="420" transform="scale(1.4, 1)" transform-origin="400 300"/>
        <line x1="0" y1="500" x2="800" y2="500" transform="scale(1.8, 1)" transform-origin="400 300"/>
        <line x1="0" y1="650" x2="800" y2="650" transform="scale(2.5, 1)" transform-origin="400 300"/>

        <!-- Vertical Lines (converging) -->
        <line x1="400" y1="300" x2="400" y2="600" />
        <line x1="400" y1="300" x2="300" y2="600" />
        <line x1="400" y1="300" x2="500" y2="600" />
        <line x1="400" y1="300" x2="200" y2="600" />
        <line x1="400" y1="300" x2="600" y2="600" />
        <line x1="400" y1="300" x2="0" y2="600" />
        <line x1="400" y1="300" x2="800" y2="600" />
        <line x1="400" y1="300" x2="-200" y2="600" />
        <line x1="400" y1="300" x2="1000" y2="600" />
    </g>

</svg>
