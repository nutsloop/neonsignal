<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simone Del Popolo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/wasteland.css">
  <script src="/scripts/visual-performance.js" defer></script>
</head>
<body>
  <div class="sky"></div>
  <div class="grid-floor"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="container">
    <header>
      <h1 data-text="Simone Del Popolo">Simone Del Popolo</h1>
      <p class="tagline">Survivor // Builder // <span class="highlight">Code Warrior</span></p>
      <div class="links">
        <a href="https://github.com/simonedelpopolo" target="_blank">GitHub</a>
        <a href="https://neonsignal.nutsloop.host" target="_blank">NeonSignal</a>
      </div>
    </header>

    <section class="transmissions">
      <h2 class="section-title">Transmissions</h2>

      <div class="timeline">
        <!-- NEW ARTICLE ENTRIES GO HERE (newest first) -->
        <!-- Generated article-entry.html content should be inserted below this comment -->

        <article class="entry incoming-transmission">
          <div class="entry-date">Awaiting Signal</div>
          <h3 class="entry-title">Incoming Transmission</h3>
          <p class="entry-desc">
            Console active. Grid scanning. Waiting for the next signal to arrive...
          </p>
          <span class="entry-tag">Standby</span>
        </article>

      </div>
    </section>

    <footer>
      <p class="status">Signal Active <span class="blink">_</span></p>
      <div class="ai-badge">Built with 99% AI Agents</div>
    </footer>
  </div>
</body>
</html>
