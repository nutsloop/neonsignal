<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonSignal</title>
  <style>
    :root {
      --bg: #0a0a12;
      --text: #e0e0e8;
      --accent: #00ffd5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    p {
      color: rgba(224, 224, 232, 0.6);
    }
    .status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NeonSignal</h1>
    <p>This domain is not configured.</p>
    <p id="status" class="status">Signal idle</p>
    <ul class="domain-list" style="list-style:none; margin-top: 1rem; padding:0;">
      <li><a href="https://simonedelpopolo.host" style="color: var(--accent); text-decoration: none;">simonedelpopolo.host</a></li>
      <li><a href="https://nutsloop.host" style="color: var(--accent); text-decoration: none;">nutsloop.host</a></li>
      <li><a href="https://neonsignal.nutsloop.host" style="color: var(--accent); text-decoration: none;">neonsignal.nutsloop.host</a></li>
    </ul>
  </div>
  <script src="/app.js"></script>
</body>
</html>
